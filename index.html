
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batabaria Boys Club</title>
    <style>
        body { font-family: sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 1rem; text-align: center; }
        main { padding: 2rem; }
        section { margin-bottom: 2rem; background-color: white; padding: 1rem; border-radius: 8px; }
        h2 { color: #333; }
        .payment-info { background-color: #e6ffe6; padding: 1rem; border: 1px solid #4CAF50; border-radius: 5px; }
        img { max-width: 200px; }
    </style>
</head>
<body>
    <header>
        <h1>বাতাবারিয়া বয়েজ ক্লাব</h1>
    </header>
    <main>
        <section>
            <h2>ফান্ডিং তথ্য</h2>
            <div class="payment-info">
                <p><strong>নগদ / রকেট নম্বর:</strong> 01580318459</p>
                <p><strong>বিকাশ QR (Send Money):</strong></p>
                <img src="bkash_qr.png" alt="bKash QR Code">
                <p>দয়া করে শুধুমাত্র <strong>Send Money</strong> অপশন ব্যবহার করুন।</p>
            </div>
        </section>
        <section>
            <h2>সদস্য ফর্ম</h2>
            <form action="#" method="post">
                <label>নাম: <input type="text" name="name"></label><br><br>
                <label>মোবাইল: <input type="text" name="mobile"></label><br><br>
                <label>ঠিকানা: <input type="text" name="address"></label><br><br>
                <button type="submit">জমা দিন</button>
            </form>
        </section>
        <section>
            <h2>সাপ্তাহিক, মাসিক ও বাৎসরিক ফান্ড হিসাব</h2>
            <p>প্রতিটি লেনদেন ও সদস্য ফান্ড সংরক্ষণ করা হয়। বিস্তারিত হিসাব কেবল অ্যাডমিন দ্বারা দেখা যাবে।</p>
        </section>
    </main>
</body>
</html>
